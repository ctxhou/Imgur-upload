<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Upload Imgur</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h2>Upload your image to imgur</h2>
        <hr>
        <form name="fileinfo">
            <label for="file">Select an image</label>
            <input type="file" name="file" id="upload-img"><br>
            <input type="button" value="Upload" id="upload-btn" class="btn btn-success"/>
        </form>
        <h4 class="preview" style="display:none">Priview upload image:(click and link to imgur)</h4>
        <div id="preview">
        </div>
    </div>
</body>
</html>
